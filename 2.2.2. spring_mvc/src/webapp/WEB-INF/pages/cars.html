<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <h1>Cars</h1>

    <table border="1">
        <tr>
            <th>Id</th>
            <th>Model</th>
            <th>Series</th>
            <th>Condition</th>
        </tr>
        <!--/*@thymesVar id="car" type="model.Car"*/-->
        <tr th:each="car:${car}">
            <td th:text="${car.id}">No</td>
            <td th:text="${car.model}">Model</td>
            <td th:text="${car.series}">Series</td>
            <th th:text="${car.condition}">Condition</th>
        </tr>
    </table>

</body>
</html>
